<section class="beta">
    <div class="col-xs-12">
        <button type="button" class="btn senary add" ng-click="onBack()"><i class="glyphicon glyphicon-circle-arrow-left"></i></button>
        <button type="button" class="btn senary edit" ng-click="onEdit()"><i class="glyphicon glyphicon-pencil"></i></button>
        <h3 class="text-center">Patron Details</h3>
    </div>
    <div class="col-xs-12">
        <form ng-submit="onPatronUpdate()" class="counter-form" data-toggle="validator" role="form" name="addPatronDetailForm" ng-init="pCtrl.initDetails()">
            <div class="form-group" show-errors>
                <input type="text" id="patron-first-name" name="firstName" class="form-control" pattern="^[_A-z]{1,}$" placeholder="Frist Name *" ng-model="patronModel.first_name" ng-disabled="!allowEdit" required>
                <div class="help-block" ng-if="addPatronForm.firstName.$error.required">First name is required</div>
                <div class="help-block" ng-if="addPatronForm.firstName.$error && !addPatronForm.firstName.$error.required">First name contains invalid characters</div>
            </div>
            <div class="form-group" show-errors>
                <input type="text" class="form-control" name="lastName" placeholder="Last Name *" pattern="^[_A-z]{1,}$" ng-model="patronModel.last_name" ng-disabled="!allowEdit" required>
                <div class="help-block" ng-if="addPatronForm.lastName.$error.required">Last name is required</div>
                <div class="help-block" ng-if="addPatronForm.lastName.$error && !addPatronForm.lastName.$error.required">Last name contains invalid characters</div>
            </div>
            <div class="form-group" show-errors>
                <input type="email" class="form-control" name="emailAddress" placeholder="Enter email *" ng-model="patronModel.email_address" ng-disabled="!allowEdit" required>
                <div class="help-block" ng-if="addPatronForm.emailAddress.$error.required">Email address is required</div>
                <div class="help-block" ng-if="addPatronForm.emailAddress.$error && !addPatronForm.emailAddress.$error.required">Email address is invalid</div>
            </div>
            <div class="form-group">
                <button class="btn col-xs-4 septenary" ng-show="allowEdit" name="delete" ng-disabled="!allowEdit">Delete!</button>
                <div class="col-xs-4">&nbsp;</div>
                <button class="btn col-xs-4 primary" ng-show="allowEdit" name="edit" ng-disabled="addPatronForm.$invalid && !allowEdit">Save</button>
            </div>
        </form>
    </div>
</section>
