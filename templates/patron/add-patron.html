<section class="beta">
    <div class="col-xs-12">
        <button type="button" class="btn close quinary" ng-click="onClose()">&times;</button>
        <h2 class="text-left-xs text-left-sm text-center">New Patron</h2>
    </div>
    <div class="col-xs-12">&nbsp;</div>
    <div class="col-xs-12">
        <form ng-submit="onPatronRegistration()">
            <div class="form-group">
                <input type="text" id="patron-first-name" class="form-control" placeholder="Frist Name *" ng-model="patronModel.first_name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name *" ng-model="patronModel.last_name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter email *" ng-model="patronModel.email_address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter password *" ng-model="patronModel.password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter password again *" ng-model="patronModel.password_confirm" required>
            </div>
            <div class="row">
            <h3 class="col-xs-12">Organization</h3>
            </div>
            <div class="form-group">
                <input id="organization" type="text" class="form-control" placeholder="Organization" ng-model="patronModel.organization_hash" required>
            </div>
            <div class="form-group">
                <div class="col-xs-3">&nbsp;</div>
                <button class="btn col-xs-6 primary">SUBMIT</button>
                <div class="col-xs-3">&nbsp;</div>
            </div>
        </form>
    </div>
</section>
