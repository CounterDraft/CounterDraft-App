<section class="counter-dashboard" ng-controller="DashboardCtrl as dCtrl" ng-init="dCtrl.getCharts()" ng-clock>
    <div class="row">
        <div class="col-xs-12 dashboard-header">
            <h1 class="text-center">Welcome&nbsp;Back,&nbsp;{{user_model.first_name}}</h1>
        </div>
    </div>
    <div class="col-xs-12">&nbsp;</div>
    <div class="form-group counter-group">
        <div class="input-group">
            <div class="input-group-addon">Time</div>
            <select class="form-control" id="time-select">
                <option>day</option>
                <option>week</option>
                <option>month</option>
                <option>year</option>
                <option>max</option>
            </select>
        </div>
    </div>
    <div class="col-xs-12" id="chat-container">
        <div class="col-xs-12">&nbsp;</div>
        <div class="col-xs-12 line-chart" line-chart line-data='[
            { y: "2010", a: 100, b: 90 },
            { y: "2011", a: 75,  b: 65 },
            { y: "2012", a: 50,  b: 40 },
            { y: "2013", a: 75,  b: 65 },
            { y: "2014", a: 50,  b: 40 },
            { y: "2015", a: 75,  b: 65 },
            { y: "2016", a: 99, b: 99 }
        ]' line-xkey='y' line-ykeys='["a", "b"]' line-labels='["Patrons", "Daily Active Users"]' line-colors='["#31C0BE", "#c7254e"]'>
        </div>
        <div class="col-xs-12">&nbsp;</div>
    </div>
    </div>
    <div class="col-xs-12">&nbsp;</div>
    <div class="row quick-view-container">
        <div class="box">
            <div class="col-xs-7 label-font text-right">Current Total Patrons:</div>
            <div class="col-xs-5 text-left">{{total_patrons | number : fractionSize}}</div>
        </div>
        <div class="box">
            <div class="col-xs-7 label-font text-right">Current Daily Active Users:</div>
            <div class="col-xs-5 text-left">{{daily_active_users | number : fractionSize}}</div>
        </div>
        <div class="box">
            <div class="col-xs-7 label-font text-right">Current Active Games:</div>
            <div class="col-xs-5 text-left">{{active_games | number : fractionSize}}</div>
        </div>
    </div>
    <div class="col-xs-12">&nbsp;</div>
</section>
