<section class="alpha">
    <div class="row">
        <h3 class="text-center">Recover Password</h3>
    </div>
    <div class="col-xs-12">&nbsp;</div>
    <form name="recoverPasswordForm" data-toggle="validator" class="counter-form" role="form" ng-submit="onSubmit()" ng-init="rCtrl.initPasswordRecovery()">
        <div class="form-group" show-errors>
            <input type="password" class="form-control" name="password" placeholder="Enter password *" ng-model="recoverModel.password" data-minlength="6" required>
            <div class="help-block" ng-if="recoverPasswordForm.password.$error.required">Password is required</div>
            <div class="help-block" ng-if="recoverPasswordForm.password.$error && !recoverPasswordForm.password.$error.required">Not long enough</div>
        </div>
        <div class="form-group" show-errors>
            <input type="password" class="form-control" name="passwordConfirm" placeholder="Enter password again *" data-minlength="6" ng-model="recoverModel.password_confirm" required>
            <div class="help-block" ng-if="recoverPasswordForm.passwordConfirm.$error.required">Password Confirm is required</div>
            <div class="help-block" ng-if="recoverPasswordForm.passwordConfirm.$error && !recoverPasswordForm.passwordConfirm.$error.required">Not long enough</div>
        </div>
        <div class="col-xs-12">&nbsp;</div>
        <div class="form-group">
            <div class="col-xs-3">&nbsp;</div>
            <button class="btn col-xs-6 primary" ng-disabled="recoverPasswordForm.$invalid">Reset</button>
            <div class="col-xs-3">&nbsp;</div>
        </div>
        <div class="col-xs-12">&nbsp;</div>
    </form>
    <div class="col-xs-12">&nbsp;</div>
</section>
